id: Generic-DC-Fan
brand: Generic
model: Fan DC Motor Module L9110 Fan Module for Arduino
url: https://www.arduinoall.com/product/737/fan-dc-motor-module-l9110-fan-module-for-arduino
type: MODULE
width: 235.329
height: 241.152
pin_template: MOTOR_DRIVER_1CH_3v3_5
connection_consume:
  - name: INA
    type: WIRE
    pins:
      - x: 75.983
        y: 128.556
        ref_to: INA
  - name: INB
    type: WIRE
    pins:
      - x: 61.67
        y: 128.556
        ref_to: INB
  # Comment out because the external battery is connected in the image
  # - name: VCC
  #   type: WIRE
  #   pins:
  #     - x: 90.296
  #       y: 128.556
  #       ref_to: VCC
  # - name: GND
  #   type: WIRE
  #   pins:
  #     - x: 104.609
  #       y: 128.556
  #       ref_to: GND
compatibility:
  - name: DC Motor
    action:
      - name: 'On'
        parameter:
          - name: Direction
            constraint:
            - Forward
            - Backward
          - name: Speed
            constraint:
              min: 0
              max: 100
              unit: PERCENT
      - name: 'Off'
platforms:
  - platform: ARDUINO_AVR8
    classname: MP_L9110
    library_dependency: []
