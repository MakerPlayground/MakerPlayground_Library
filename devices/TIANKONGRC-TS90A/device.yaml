id: TIANKONGRC-TS90A
brand: TianKongRC
model: TS90A (Analog Micro Servo 9g 3-6V)
url: https://th.cytron.io/c-motor-and-motor-driver/c-dc-motor/c-servo-motor/p-analog-micro-servo-9g-3v-6v?src=category
type: MODULE
width: 278
height: 184
connection_consume:
  min_voltage: 3.3
  max_voltage: 5
  items:
  - name: GND
    type: WIRE
    pins:
    - x: 0
      y: 139
      pin_function: GND
  - name: SIG
    type: WIRE
    pins:
    - x: 0
      y: 167
      pin_function: PWM_IN
  - name: VCC
    type: WIRE
    pins:
    - x: 0
      y: 153
      pin_function: VCC
compatibility:
- name: Servo
  action:
  - name: Move To
    parameter:
    - name: Degree
      constraint:
        min: 0
        max: 180
        unit: DEGREE
platforms:
- platform: ARDUINO_AVR8
  classname: MP_SERVO
  library_dependency:
  - arduino-libraries/Servo-1.1.3
- platform: ARDUINO_ESP8266
  classname: MP_SERVO
  library_dependency: []
- platform: ARDUINO_ESP32
  classname: MP_SERVO
  library_dependency:
  - RoboticsBrno/ServoESP32-1.0.3
- platform: ARDUINO_ATSAMD21
  classname: MP_SERVO
  library_dependency:
  - PaintYourDragon/Servo-master
- platform: ARDUINO_ATSAMD51
  classname: MP_SERVO
  library_dependency:
  - PaintYourDragon/Servo-master
