id: Arduitronics-849
brand: Arduitronics
model: Light Intensity Sensor Module (GY-302 BH1750)
url: https://www.arduitronics.com/product/849/light-intensity-sensor-module-gy-302-bh1750
type: MODULE
width: 79
height: 105
property:
  - name: Pull-Up ADDR
    datatype: BOOLEAN_ENUM
    controltype: DROPDOWN
    value: 'false'
    constraint:
      - 'true'
      - 'false'
pin_template: GENERIC_I2C_DEVICE_3v3_5
connection_consume:
  - name: SDA
    type: WIRE
    pins:
      - x: 26
        y: 98
        ref_to: SDA
  - name: SCL
    type: WIRE
    pins:
      - x: 41
        y: 98
        ref_to: SCL
  - name: GND
    type: WIRE
    pins:
      - x: 55
        y: 98
        ref_to: GND
  - name: VCC
    type: WIRE
    pins:
      - x: 69
        y: 98
        ref_to: VCC
compatibility:
  - name: Light
    condition:
      - name: Compare
    value:
      - name: Percent
        constraint:
          min: 0
          max: 100
          unit: PERCENT
      - name: Intensity
        constraint:
          min: 0
          max: 65535
          unit: LUX
platforms:
  - platform: ARDUINO_AVR8
    classname: MP_BH1750
    library_dependency:
      - claws/BH1750
  - platform: ARDUINO_ESP8266
    classname: MP_BH1750
    library_dependency:
      - claws/BH1750
  - platform: ARDUINO_ESP32
    classname: MP_BH1750
    library_dependency:
      - claws/BH1750
