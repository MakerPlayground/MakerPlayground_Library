id: Kendryte-K210-KPU-ObjectDetector
brand: Kendryte
model: K210 KPU Object Detector
url: ""
type: VIRTUAL
width: 50
height: 50
pin_template: NO_PIN
property:
  - name: Model Address
    datatype: STRING
    controltype: TEXTBOX
    value: '0x300000'
    constraint: []
  - name: Input Size
    datatype: STRING_INT_ENUM
    controltype: DROPDOWN
    value: '320x240'
    constraint:
      - key: '224x224'
        value: 0
      - key: '320x240'
        value: 1
  - name: Model Anchor
    datatype: STRING
    controltype: TEXTBOX
    value: ''
    constraint: []
  - name: Threshold
    constraint:
      min: 0
      max: 1
      unit: NOT_SPECIFIED
    datatype: DOUBLE
    controltype: SPINBOX
    value: 0.5
  - name: NMS Threshold
    constraint:
      min: 0
      max: 1
      unit: NOT_SPECIFIED
    datatype: DOUBLE
    controltype: SPINBOX
    value: 0.3
  - name: Num Anchor
    constraint:
      min: 0
      max: 50
      unit: NOT_SPECIFIED
    datatype: INTEGER
    controltype: SPINBOX
    value: 5
  - name: Output Shape
    datatype: STRING
    controltype: TEXTBOX
    value: '-'
    constraint: []
