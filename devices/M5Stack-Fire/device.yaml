  - name: Integrated Microphone
    pin_template: GENERIC_ANALOG_SENSOR_3v3
    integrated_connection: 
      - ref_to: GND
        host_ref_to: GND
      - ref_to: VCC
        host_ref_to: VCC
      - ref_to: SIG
        host_ref_to: "34"
    compatibility:
    - name: Sound
      condition:
       - name: Compare
      value:
       - name: SoundLevel
         constraint:
          min: 0.0
          max: 100.0
          unit: PERCENT
    platforms:
     - platform: ARDUINO_ESP32
       classname: MP_MICROPHONE_NORMALIZED
       library_dependency: []
  - name: Integrated 9-DOF IMU
    pin_template: GENERIC_I2C_DEVICE_3v3
    integrated_connection:
      - ref_to: GND
        host_ref_to: GND
      - ref_to: VCC
        host_ref_to: VCC
      - ref_to: SDA
        host_ref_to: "21"
      - ref_to: SCL
        host_ref_to: "22"
    compatibility:
    - name: Accelerometer
      condition:
      - name: Compare
      value:
      - name: Accel_X
        constraint:
          min: -100
          max: 100
          unit: METERPERSECSQUARE
      - name: Accel_Y
        constraint:
          min: -100
          max: 100
          unit: METERPERSECSQUARE
      - name: Accel_Z
        constraint:
          min: -100
          max: 100
          unit: METERPERSECSQUARE
      - name: Accel_Magnitude
        constraint:
          min: 0
          max: 100
          unit: METERPERSECSQUARE
      count: ""
    - name: Gyroscope
      condition:
      - name: Compare
      value:
      - name: Gyro_X
        constraint:
          min: -200
          max: 200
          unit: RADIUSPERSEC
      - name: Gyro_Y
        constraint:
          min: -200
          max: 200
          unit: RADIUSPERSEC
      - name: Gyro_Z
        constraint:
          min: -200
          max: 200
          unit: RADIUSPERSEC
      count: ""
    - name: Magnetometer
      condition:
      - name: Compare
      value:
      - name: Mag_X
        constraint:
          min: -200
          max: 200
          unit: MICROTESLA
      - name: Mag_Y
        constraint:
          min: -200
          max: 200
          unit: MICROTESLA
      - name: Mag_Z
        constraint:
          min: -200
          max: 200
          unit: MICROTESLA
      count: ""
    platforms:
      - platform: ARDUINO_ESP32
        classname: MP_MPU9250
        library_dependency:
        - M5Stack/M5Stack-0.2.5
