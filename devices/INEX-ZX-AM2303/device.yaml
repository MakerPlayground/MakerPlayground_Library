id: INEX-ZX-AM2303
brand: INEX
model: AM2303/DHT22 Digital Temperature and Humidity Sensor
url: https://inex.co.th/shop/zx-am2302.html
type: MODULE
width: 77
height: 226
pin_template: GENERIC_DIGITAL_SENSOR_3v3_5
connection_consume:
  - name: Port
    type: INEX3
    pins:
      - x: 55.2
        y: 224
        ref_to: GND
      - x: 40.8
        y: 224
        ref_to: SIG
      - x: 26.4
        y: 224
        ref_to: VCC
compatibility:
  - name: Temperature
    condition:
      - name: Compare
    value:
      - name: Temperature
        constraint:
          min: -40
          max: 80
          unit: CELSIUS
  - name: Humidity
    condition:
      - name: Compare
    value:
      - name: Humidity
        constraint:
          min: 0
          max: 100
          unit: PERCENT
platforms:
  - platform: ARDUINO_AVR8
    classname: MP_DHT22
    library_dependency:
      - adafruit/Adafruit_Sensor
      - adafruit/DHT-sensor-library-1.3.3
  - platform: ARDUINO_ESP8266
    classname: MP_DHT22
    library_dependency:
      - adafruit/Adafruit_Sensor
      - adafruit/DHT-sensor-library-1.3.3
  - platform: ARDUINO_ESP32
    classname: MP_DHT22
    library_dependency:
      - adafruit/Adafruit_Sensor
      - adafruit/DHT-sensor-library-1.3.3
  - platform: RASPBERRYPI
    classname: MP_DHT22
    info_message:
      - 'The device required user to install an external library: "pip3 install Adafruit_DHT"'
    library_dependency: []
