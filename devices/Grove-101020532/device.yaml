id: Grove-101020532
brand: SeeedStudio
model: Grove Time of Flight Distance Sensor (VL53L0X)
url: https://www.seeedstudio.com/Grove-Time-of-Flight-Distance-Sensor-VL53L0X.html
type: MODULE
width: 175
height: 147
pin_template: GENERIC_I2C_DEVICE_3v3_5
property:
  - name: Mode
    datatype: STRING_INT_ENUM
    optional: true
    controltype: DROPDOWN
    value: High Accuracy
    constraint:
      - key: High Accuracy
        value: 0
      - key: High Speed
        value: 1
  - name: Use Long Range
    datatype: STRING_INT_ENUM
    optional: true
    controltype: DROPDOWN
    value: 'Yes'
    constraint:
      - key: 'Yes'
        value: 1
      - key: 'No'
        value: 0
connection_consume:
  - name: Port
    type: GROVE
    pins:
      - x: 108
        y: 31
        ref_to: GND
      - x: 93.6
        y: 31
        ref_to: VCC
      - x: 79.2
        y: 31
        ref_to: SDA
      - x: 64.8
        y: 21
        ref_to: SCL
compatibility:
  - name: Distance
    condition:
      - name: Compare
    value:
      - name: Distance
        constraint:
          min: 0.3
          max: 120
          unit: CENTIMETER
platforms:
  - platform: ARDUINO_AVR8
    classname: MP_VL53L0X
    library_dependency:
      - pololu/vl53l0x-arduino-1.3.0
  - platform: ARDUINO_ESP8266
    classname: MP_VL53L0X
    library_dependency:
      - pololu/vl53l0x-arduino-1.3.0
  - platform: ARDUINO_ESP32
    classname: MP_VL53L0X
    library_dependency:
      - pololu/vl53l0x-arduino-1.3.0
  - platform: ARDUINO_ATSAMD51
    classname: MP_VL53L0X
    library_dependency:
      - pololu/vl53l0x-arduino-1.3.0
