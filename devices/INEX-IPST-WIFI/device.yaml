integrated_devices:
  - name: Integrated RGB LED
    property:
      - name: Led Count
        datatype: INTEGER
        controltype: SPINBOX
        value: 3
        constraint:
          min: 1
          max: 10000
          unit: NOT_SPECIFIED
    platforms:
      - platform: ARDUINO_ESP32
        classname: MP_WS281X_STRIP_GRB
        library_dependency:
          - "adafruit/Adafruit_NeoPixel-1.1.8"
    pin_template: GENERIC_DIGITAL_ACTUATOR_3v3_5
    integrated_connection:
      - ref_to: GND
        host_ref_to: GND
      - ref_to: SIG
        host_ref_to: "12"
      - ref_to: VCC
        host_ref_to: VCC
    compatibility:
      - name: RGB LED Strip
        action:
          - name: Set Color
            parameter:
              - name: Index
              - name: Red
              - name: Green
              - name: Blue
          - name: Fill Color
            parameter:
              - name: Start Index
              - name: End Index
              - name: Red
              - name: Green
              - name: Blue
          - name: Set Brightness
            parameter:
              - name: Brightness
          - name: Clear
            parameter: []
  - name: Integrated OLED Display
    pin_template: GENERIC_I2C_DEVICE_3v3
    integrated_connection:
      - ref_to: GND
        host_ref_to: GND
      - ref_to: VCC
        host_ref_to: VCC
      - ref_to: SDA
        host_ref_to: "21"
      - ref_to: SCL
        host_ref_to: "22"
    compatibility:
      - name: Display
        action:
          - name: Show Text
            parameter:
              - name: Row
                constraint:
                  max: 10
                  min: 1
                  unit: NOT_SPECIFIED
              - name: Text
              - name: Size
                constraint:
                  - 1x
                  - 2x
                  - 3x
              - name: Align
                value: Left
                constraint:
                  - Left
                  - Center
                  - Right
              - name: Color
                constraint:
                  - Blue
                  - Cyan
                  - Dark Cyan
                  - Dark Green
                  - Dark Grey
                  - Green
                  - Green Yellow
                  - Light Grey
                  - Magenta
                  - Maroon
                  - Navy
                  - Olive
                  - Orange
                  - Pink
                  - Purple
                  - White
                  - Red
                  - Yellow
          - name: Clear Row
            parameter:
              - name: Row
                constraint:
                  min: 1
                  max: 10
                  unit: NOT_SPECIFIED
          - name: Clear Screen
    platforms:
      - platform: ARDUINO_ESP32
        classname: MP_OLED_SSD1306_128x64
        library_dependency:
          - "adafruit/Adafruit_SSD1306-1.2.9"
          - "adafruit/Adafruit-GFX-Library-1.5.2"
  - name: Integrated Buzzer
    pin_template: GENERIC_PWM_ACTUATOR_3v3
    integrated_connection:
      - ref_to: GND
        host_ref_to: GND
      - ref_to: VCC
        host_ref_to: VCC
      - ref_to: SIG
        host_ref_to: "25"
    compatibility:
      - name: Buzzer
        action:
          - name: Play Tone
            parameter:
              - name: Tone Frequency
                constraint:
                  max: 20000.0
                  min: 0.0
                  unit: HERTZ
              - name: Duration
                constraint:
                  max: 1000.0
                  min: 0.0
                  unit: SECOND
          - name: Beep
    platforms:
      - platform: ARDUINO_ESP32
        classname: MP_BUZZER
        library_dependency: []
  - name: Integrated VR
    pin_template: GENERIC_ANALOG_SENSOR_3v3
    integrated_connection:
      - ref_to: GND
        host_ref_to: GND
      - ref_to: VCC
        host_ref_to: VCC
      - ref_to: SIG
        host_ref_to: "36"
    compatibility:
      - name: POT
        condition:
          - name: Compare
        value:
          - name: Percent
            constraint:
              max: 100.0
              min: 0.0
              unit: PERCENT
    platforms:
      - platform: ARDUINO_ESP32
        classname: MP_TRIMPOT
        library_dependency: []
  - name: Integrated Button
    pin_template: GENERIC_DIGITAL_SENSOR_3v3_5
    integrated_connection: 
      - ref_to: GND
        host_ref_to: GND
      - ref_to: VCC
        host_ref_to: VCC
      - ref_to: SIG
        host_ref_to: "0"
    compatibility:
      - name: Button
        condition:
          - name: Press
          - name: Press and release
          - name: Not press
    platforms:
      - platform: ARDUINO_ESP32
        classname: MP_BUTTON_AL
        library_dependency: []
  - name: Integrated LED
    pin_template: GENERIC_PWM_ACTUATOR_3v3_5
    integrated_connection: 
      - ref_to: GND
        host_ref_to: GND
      - ref_to: VCC
        host_ref_to: VCC
      - ref_to: SIG
        host_ref_to: "18"
    compatibility:
      - name: LED
        action:
          - name: 'On'
            parameter:
              - name: Brightness
                constraint:
                  min: 0.0
                  max: 100.0
                  unit: PERCENT
          - name: 'Off'
    platforms:
      - platform: ARDUINO_ESP32
        classname: MP_LED_AH
        library_dependency: []
