id: NodeMCU-V2
brand: NodeMCU
model: V2
url: https://github.com/nodemcu/nodemcu-devkit-v1.0
type: CONTROLLER
pio_boardid: nodemcuv2
width: 274.0
height: 144.0
cloud_provide:
  - cloud_platform: AZURE
    classname: MP_AZURE_ESP
    library_dependency: []
  - cloud_platform: NETPIE
    classname: MP_NETPIE_ESP
    library_dependency:
      - netpieio/microgear-esp8266-arduino
  - cloud_platform: BLYNK
    classname: MP_BLYNK_NODEMCU
    library_dependency:
      - blynkkk/Blynk-0.6.1
need_breadboard: true
breadboard_placement: TWO_SIDES
compatibility: []
