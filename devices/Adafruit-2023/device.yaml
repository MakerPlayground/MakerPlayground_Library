id: Adafruit-2023
brand: Adafruit
model: Contact-less Infrared Thermopile Sensor Breakout - TMP007
url: https://www.adafruit.com/product/2023
type: MODULE
width: 116.0
height: 116.0
pin_template: GENERIC_I2C_DEVICE_3v3_5
connection_consume:
  - name: VCC
    type: WIRE
    pins:
      - x: 14.5
        y: 101.5
        ref_to: VCC
  - name: GND
    type: WIRE
    pins:
      - x: 28.9
        y: 101.5
        ref_to: GND
  - name: SDA
    type: WIRE
    pins:
      - x: 43.3
        y: 101.5
        ref_to: SDA
  - name: SCL
    type: WIRE
    pins:
      - x: 57.7
        y: 101.5
        ref_to: SCL
compatibility:
  - name: Temperature
    condition:
      - name: Compare
    value:
      - name: Temperature
        constraint: 
          min: -40.0
          max: 125.0
          unit: CELSIUS
platforms:
  - platform: ARDUINO_AVR8
    classname: MP_TMP007
    library_dependency:
      - adafruit/Adafruit_TMP007_Library