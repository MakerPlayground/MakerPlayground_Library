id: TowerPro-SG90
brand: Tower Pro
model: SG90 Micro Servo
url: https://www.arduitronics.com/product/283/tower-pro-sg90-mini-micro-servo
type: MODULE
width: 278
height: 184
pin_template: GENERIC_PWM_ACTUATOR_5
connection_consume:
  - name: GND
    type: WIRE
    pins:
      - x: 0
        y: 139
        ref_to: GND
  - name: SIG
    type: WIRE
    pins:
      - x: 0
        y: 167
        ref_to: SIG
  - name: VCC
    type: WIRE
    pins:
      - x: 0
        y: 153
        ref_to: VCC
compatibility:
  - name: Servo
    action:
      - name: Move To
        parameter:
          - name: Degree
            constraint:
              min: 0
              max: 180
              unit: DEGREE
platforms:
  - platform: ARDUINO_AVR8
    classname: MP_SERVO
    library_dependency:
      - arduino-libraries/Servo-1.1.3
  - platform: ARDUINO_ESP8266
    classname: MP_SERVO
    library_dependency: []
