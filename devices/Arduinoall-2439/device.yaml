id: Arduinoall-2439
brand: Arduinoall
model: Ultrasonic Ranging Module RCW-0001
url: https://www.arduinoall.com/product/2483/rcw-0001-%E0%B9%82%E0%B8%A1%E0%B8%94%E0%B8%B9%E0%B8%A5-ultrasonic-mini-rcw-0001-ultrasonic-ranging-module-ultrasoni-mini
type: MODULE
width: 256
height: 132
pin_template: GENERIC_ULTRASONIC_3v3_5
connection_consume:
  - name: VIN
    type: WIRE
    pins:
      - x: 105.654
        y: 132
        ref_to: VCC
  - name: TRIG
    type: WIRE
    pins:
      - x: 120
        y: 132
        ref_to: TRIG
  - name: ECHO
    type: WIRE
    pins:
      - x: 134.23
        y: 132
        ref_to: ECHO
  - name: GND
    type: WIRE
    pins:
      - x: 148.568
        y: 132
        ref_to: GND
compatibility:
  - name: Distance
    condition:
      - name: Compare
    value:
      - name: Distance
        constraint:
          min: 2
          max: 450
          unit: CENTIMETER
platforms:
  - platform: ARDUINO_AVR8
    classname: MP_HC_SR04
    library_dependency:
      - teckel12/NewPing_v1.9.1
  - platform: ARDUINO_ESP8266
    classname: MP_HC_SR04
    library_dependency:
      - teckel12/NewPing_v1.9.1
  - platform: ARDUINO_ESP32
    classname: MP_HC_SR04
    library_dependency:
      - teckel12/NewPing_v1.9.1
  - platform: RASPBERRYPI
    classname: MP_HC_SR04
    library_dependency: []
