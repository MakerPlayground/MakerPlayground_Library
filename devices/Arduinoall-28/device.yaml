id: Arduinoall-28
brand: ArduinoAll
model: DS3231 RTC Module
url: https://www.arduinoall.com/product/1698/ds3231-high-precision-clock-module-\u0e42\u0e21\u0e14\u0e39\u0e25\u0e19\u0e32\u0e2c\u0e34\u0e01\u0e32-ds3231
type: MODULE
width: 90.0
height: 142.0
pin_template: GENERIC_I2C_DEVICE_3v3_5
connection_consume:
  - name: VCC
    type: WIRE
    pins:
      - x: 66.368
        y: 131.838
        ref_to: VCC
  - name: GND
    type: WIRE
    pins:
      - x: 23.388
        y: 131.838
        ref_to: GND
  - name: SCL
    type: WIRE
    pins:
      - x: 52.554
        y: 131.838
        ref_to: SCL
  - name: SDA
    type: WIRE
    pins:
      - x: 38.154
        y: 131.838
        ref_to: SDA
compatibility:
  - name: RTC
    action:
      - name: Set DateTime
        parameter:
          - name: datetime
            constraint: []
    condition:
      - name: Compare
      - name: Check Day
        parameter:
          - name: Day
            constraint:
              - Sunday
              - Monday
              - Tuesday
              - Wednesday
              - Thursday
              - Friday
              - Saturday
    value:
      - name: Hour
        constraint:
          min: 0
          max: 23
          unit: NOT_SPECIFIED
      - name: Minute
        constraint:
          min: 0
          max: 59
          unit: NOT_SPECIFIED
      - name: Second
        constraint:
          min: 0
          max: 59
          unit: NOT_SPECIFIED
      - name: Date
        constraint:
          min: 1
          max: 31
          unit: NOT_SPECIFIED
      - name: Month
        constraint:
          min: 1
          max: 12
          unit: NOT_SPECIFIED
      - name: Year
        constraint:
          min: 2000
          max: 5000
          unit: NOT_SPECIFIED
platforms:
  - platform: ARDUINO_AVR8
    classname: MP_DS3231
    library_dependency:
      - Makuna/Rtc-2.3.0
  - platform: ARDUINO_ESP8266
    classname: MP_DS3231
    library_dependency:
      - Makuna/Rtc-2.3.0
