                    value: 12
                  - key: Pink
                    value: 13
                  - key: Purple
                    value: 14
                  - key: White
                    value: 15
                  - key: Red
                    value: 16
                  - key: Yellow
                    value: 17
              - name: Thickness
                constraint:
                  min: 0
                  max: 10
                  unit: NOT_SPECIFIED
          - name: Clear Row
            parameter:
              - name: Row
                constraint:
                  min: 1
                  max: 10
                  unit: NOT_SPECIFIED
          - name: Clear Screen
    platforms:
      - platform: MICROPYTHON_K210
        classname: MP_TFT_SIPEED_AMIGO
        library_dependency: []
