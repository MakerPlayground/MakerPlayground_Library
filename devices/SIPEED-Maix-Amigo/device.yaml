id: SIPEED-Maix-Amigo
brand: SIPEED
model: Maix Amigo
url: https://www.seeedstudio.com/Sipeed-Maix-Amigo-p-4689.html
type: CONTROLLER
pio_boardid: '' # platform specific setting?
width: 352
height: 584
pin_template: SIPEED_AMIGO
property: []
connection_provide:
  voltage_level: LEVEL_3v3
  items:
    - name: LEFT
      type: GROVE
      pins:
        - x: 81.85
          y: 584
          ref_to: GND
        - x: 93.19
          y: 584
          ref_to: VCC
        - x: 104.53
          y: 584
          ref_to: "7"
        - x: 115.87
          y: 584
          ref_to: "9"
    - name: CENTER
      type: GROVE
      pins:
        - x: 159.81
          y: 584
          ref_to: GND
        - x: 171.15
          y: 584
          ref_to: VCC
        - x: 182.49
          y: 584
          ref_to: "27"
        - x: 193.83
          y: 584
          ref_to: "24"
    - name: RIGHT
      type: GROVE
      pins:
        - x: 236.55
          y: 584
          ref_to: GND
        - x: 247.89
          y: 584
          ref_to: VCC
        - x: 259.23
          y: 584
          ref_to: "20"
        - x: 270.57
          y: 584
          ref_to: "23"
integrated_devices:
  - name: Integrated TFT LCD
    pin_template: NO_PIN
    integrated_connection: []
    compatibility:
      - name: Display
        action:
          - name: Show Text
            parameter:
              - name: Row
                constraint:
                  min: 1
                  max: 32
                  unit: NOT_SPECIFIED
              - name: Text
              - name: Size
                value: 1x
                constraint:
                  - key: 1x
                    value: 1
                  - key: 2x
                    value: 2
                  - key: 3x
                    value: 3
              - name: Align
                value: Left
                constraint:
                  - key: Left
                    value: 0
                  - key: Center
                    value: 1
                  - key: Right
                    value: 2
              - name: Color
                value: White
                constraint:
                  - key: Blue
                    value: 0
                  - key: Cyan
                    value: 1
                  - key: Dark Cyan
                    value: 2
                  - key: Dark Green
                    value: 3
                  - key: Dark Grey
                    value: 4
                  - key: Green
                    value: 5
                  - key: Green Yellow
                    value: 6
                  - key: Light Grey
                    value: 7
                  - key: Magenta
                    value: 8
                  - key: Maroon
                    value: 9
                  - key: Navy
                    value: 10
                  - key: Olive
                    value: 11
                  - key: Orange
                    value: 12
                  - key: Pink
                    value: 13
                  - key: Purple
                    value: 14
                  - key: White
                    value: 15
                  - key: Red
                    value: 16
                  - key: Yellow
                    value: 17
          - name: Show Image
            parameter:
              - name: Image
          - name: Draw Rectangle
            parameter:
              - name: Left
                constraint:
                  min: 0
                  max: 1
                  unit: NOT_SPECIFIED
              - name: Top
                constraint:
                  min: 0
                  max: 1
                  unit: NOT_SPECIFIED
              - name: Right
                constraint:
                  min: 0
                  max: 1
                  unit: NOT_SPECIFIED
              - name: Bottom
                constraint:
                  min: 0
                  max: 1
                  unit: NOT_SPECIFIED
              - name: Color
                value: White
                constraint:
                  - key: Blue
                    value: 0
                  - key: Cyan
                    value: 1
                  - key: Dark Cyan
                    value: 2
                  - key: Dark Green
                    value: 3
                  - key: Dark Grey
                    value: 4
                  - key: Green
                    value: 5
                  - key: Green Yellow
                    value: 6
                  - key: Light Grey
                    value: 7
                  - key: Magenta
                    value: 8
                  - key: Maroon
                    value: 9
                  - key: Navy
                    value: 10
                  - key: Olive
                    value: 11
                  - key: Orange
                    value: 12
                  - key: Pink
                    value: 13
                  - key: Purple
                    value: 14
                  - key: White
                    value: 15
                  - key: Red
                    value: 16
                  - key: Yellow
                    value: 17
              - name: Thickness
                constraint:
                  min: 0
                  max: 10
                  unit: NOT_SPECIFIED
          - name: Clear Row
            parameter:
              - name: Row
                constraint:
                  min: 1
                  max: 10
                  unit: NOT_SPECIFIED
          - name: Clear Screen
    platforms:
      - platform: MICROPYTHON_K210
        classname: MP_TFT_SIPEED_AMIGO
        library_dependency: []
  - name: Integrated Camera (Front)
    pin_template: NO_PIN
    integrated_connection: []
    compatibility:
      - name: Camera
        value:
        - name: Image
    platforms:
      - platform: MICROPYTHON_K210
        classname: MP_CAMERA_SIPEED_AMIGO_FRONT
        library_dependency: []
  - name: Integrated Camera (Back)
    pin_template: NO_PIN
    integrated_connection: []
    compatibility:
      - name: Camera
        value:
          - name: Image
    platforms:
      - platform: MICROPYTHON_K210
        classname: MP_CAMERA_SIPEED_AMIGO_BACK
        library_dependency: []
  - name: Integrated Red LED
    integrated_connection:
      - host_ref_to: '14'
        pin_function: PWM_IN
      - host_ref_to: GND
        pin_function: GND
    compatibility:
      - name: LED
        action:
          - name: 'On'
            parameter:
              - name: Brightness
                constraint:
                  min: 0.0
                  max: 100.0
                  unit: PERCENT
          - name: 'Off'
    platforms:
      - platform: MICROPYTHON_K210
        classname: MP_LED_AL
        library_dependency: []
  - name: Integrated Green LED
    integrated_connection:
        - host_ref_to: '15'
          pin_function: PWM_IN
        - host_ref_to: GND
          pin_function: GND
    compatibility:
      - name: LED
        action:
          - name: 'On'
            parameter:
              - name: Brightness
                constraint:
                  min: 0.0
                  max: 100.0
                  unit: PERCENT
          - name: 'Off'
    platforms:
      - platform: MICROPYTHON_K210
        classname: MP_LED_AL
        library_dependency: []
  - name: Integrated Blue LED
    integrated_connection:
      - host_ref_to: '17'
        pin_function: PWM_IN
      - host_ref_to: GND
        pin_function: GND
    compatibility:
      - name: LED
        action:
          - name: 'On'
            parameter:
              - name: Brightness
                constraint:
                  min: 0.0
                  max: 100.0
                  unit: PERCENT
          - name: 'Off'
    platforms:
      - platform: MICROPYTHON_K210
        classname: MP_LED_AL
        library_dependency: []
  - name: Integrated Audio Player
    integrated_connection: []
    compatibility:
      - name: Audio Player
        action:
          - name: Play
            parameter:
              - name: File name
                value: ''
          - name: Set Volume
            parameter:
              - name: volume
                constraint:
                  min: 0
                  max: 100
                  unit: PERCENT
          - name: Volume Up
          - name: Volume Down
        value:
          - name: Volume
            constraint:
              min: 0
              max: 100
              unit: PERCENT
    platforms:
      - platform: MICROPYTHON_K210
        classname: MP_K210_AUDIO_PLAYER
        library_dependency: []
