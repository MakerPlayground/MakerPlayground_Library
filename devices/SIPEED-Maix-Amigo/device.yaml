            parameter:
              - name: Left
                constraint:
                  min: 0
                  max: 1
                  unit: NOT_SPECIFIED
              - name: Top
                constraint:
                  min: 0
                  max: 1
                  unit: NOT_SPECIFIED
              - name: Right
                constraint:
                  min: 0
                  max: 1
                  unit: NOT_SPECIFIED
              - name: Bottom
                constraint:
                  min: 0
                  max: 1
                  unit: NOT_SPECIFIED
              - name: Color
                value: White
                constraint:
                  - key: Blue
                    value: 0
                  - key: Cyan
                    value: 1
                  - key: Dark Cyan
                    value: 2
                  - key: Dark Green
                    value: 3
                  - key: Dark Grey
                    value: 4
                  - key: Green
                    value: 5
