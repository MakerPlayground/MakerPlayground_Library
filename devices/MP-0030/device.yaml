id: MP-0030
brand: Maker Playground
model: Real-Time Clock v1.0
url: ''
type: MODULE
width: 142
height: 207
property: []
pin_template: GENERIC_I2C_DEVICE_5
connection_consume:
  - name: Port
    type: MAKER_PLAYGROUND
    pins:
      - x: 56
        y: 193
        ref_to: GND
      - x: 67
        y: 193
        ref_to: VCC
      - x: 78
        y: 193
        ref_to: SDA
      - x: 89
        y: 193
        ref_to: SCL
compatibility:
  - name: RTC
    action:
    - name: Set DateTime
      parameter:
        - name: datetime
    condition:
      - name: Compare
      - name: Check Day
        parameter:
          - name: Day
            constraint:
            - Sunday
            - Monday
            - Tuesday
            - Wednesday
            - Thursday
            - Friday
            - Saturday
    value:
    - name: Hour
      constraint:
        min: 0
        max: 23
        unit: NOT_SPECIFIED
    - name: Minute
      constraint:
        min: 0
        max: 59
        unit: NOT_SPECIFIED
    - name: Second
      constraint:
        min: 0
        max: 59
        unit: NOT_SPECIFIED
    - name: Date
      constraint:
        min: 1
        max: 31
        unit: NOT_SPECIFIED
    - name: Month
      constraint:
        min: 1
        max: 12
        unit: NOT_SPECIFIED
    - name: Year
      constraint:
        min: 0
        max: 2025
        unit: NOT_SPECIFIED
platforms:
  - platform: ARDUINO_AVR8
    classname: MP_DS1307
    library_dependency:
      - Makuna/Rtc-2.3.2
  - platform: ARDUINO_ESP8266
    classname: MP_DS1307
    library_dependency:
      - Makuna/Rtc-2.3.2
