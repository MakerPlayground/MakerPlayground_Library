id: SeeedStudio-108020103
brand: SeeedStudio
model: Grove - I2C Motor Driver (TB6612FNG)
url: https://www.seeedstudio.com/Grove-I2C-Motor-Driver-TB6612FNG-p-3220.html
type: MODULE
width: 334
height: 230
pin_template: GENERIC_I2C_DEVICE_3v3_5
connection_consume:
  - name: Port
    type: GROVE
    pins:
      - x: 26
        y: 100
        ref_to: GND
      - x: 26
        y: 111.3
        ref_to: VCC
      - x: 26
        y: 122.6
        ref_to: SDA
      - x: 26
        y: 133.9
        ref_to: SCL
connection_provide: []
compatibility:
  - name: DC Motor Driver
    action:
      - name: 'On'
        parameter:
          - name: Channel
            value: 1
            constraint:
              - 1
              - 2
          - name: Direction
            value: Forward
          - name: Speed
            value: 100
            constraint:
              min: 0
              max: 100
              unit: PERCENT
      - name: 'Off'
        parameter:
          - name: Channel
            value: 1
            constraint:
              - 1
              - 2
            datatype: INTEGER_ENUM
            controltype: DROPDOWN
# TODO: Add Stepper Motor
platforms:
  - platform: ARDUINO_AVR8
    classname: MP_TB6612FNG
    library_dependency:
      - SeeedStudio/Grove_Motor_Driver_TB6612FNG-0.0.2
  - platform: ARDUINO_ESP8266
    classname: MP_TB6612FNG
    library_dependency:
      - SeeedStudio/Grove_Motor_Driver_TB6612FNG-0.0.2
  - platform: ARDUINO_ESP32
    classname: MP_TB6612FNG
    library_dependency:
      - SeeedStudio/Grove_Motor_Driver_TB6612FNG-0.0.2
  - platform: ARDUINO_ATSAMD51
    classname: MP_TB6612FNG
    library_dependency:
      - SeeedStudio/Grove_Motor_Driver_TB6612FNG-0.0.2