id: Arduinoall-870
brand: Arduinoall
model: Micro PIR human body sensing module
url: https://www.arduinoall.com/product/899/micro-pir-human-body-sensing-module-pir-module-infrared-module-เซนเซอร์-pir-ตรวจจับความเคลื่อนไหวของ
type: MODULE
width: 46
height: 92
## Pin distance is not 14.4 pixels
# need_breadboard: true
# breadboard_placement: ONE_SIDE
pin_template: GENERIC_DIGITAL_SENSOR_3v3_5
connection_consume:
  - name: VCC
    type: WIRE
    pins:
      - x: 13.7
        y: 92
        ref_to: VCC
  - name: OUT
    type: WIRE
    pins:
      - x: 22.5
        y: 92
        ref_to: SIG
  - name: GND
    type: WIRE
    pins:
      - x: 31.3
        y: 92
        ref_to: GND
compatibility:
  - name: Presence
    condition:
      - name: Detect Human
      - name: No Human
platforms:
  - platform: ARDUINO_AVR8
    classname: MP_PIR
    library_dependency: []
  - platform: ARDUINO_ESP8266
    classname: MP_PIR
    library_dependency: []
