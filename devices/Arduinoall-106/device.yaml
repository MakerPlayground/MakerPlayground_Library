---
id: Arduinoall-106
brand: Arduinoall
model: Temp Sensor Probe DS18B20 (Water Proof)
url: https://www.arduinoall.com/product/107/digital-temperature-temp-sensor-probe-ds18b20-for-thermometer-waterproof-100cm
type: MODULE
formfactor: STANDALONE
width: 80
height: 302
pin_template: GENERIC_DIGITAL_SENSOR_3v3_5
connection_consume:
  - name: VCC
    type: WIRE
    pins:
      - x: 35.6
        y: 302.0
        ref_to: VCC
  - name: SIG
    type: WIRE
    pins:
      - x: 40.0
        y: 302.0
        ref_to: SIG
  - name: GND
    type: WIRE
    pins:
      - x: 44.4
        y: 302.0
        ref_to: GND
compatibility:
  - name: Temperature
    condition:
      - name: Compare
        parameter: []
    value:
      - name: Temperature
        constraint:
          min: -55
          max: 125
          unit: CELSIUS
platforms:
  - platform: ARDUINO_AVR8
    classname: MP_DS18B20
    library_dependency:
      - milesburton/Arduino-Temperature-Control-Library-3.8.0
      - PaulStoffregen/OneWire-2.3.4
