id: KMM-RS0102
brand: KMM
model: RS0102 Temperature & Humidity remote sensor (AM2305)
url: http://komomi.net/wp-content/uploads/2019/09/KMM-RS0102-Temp-Humi-Sensor.pdf
type: MODULE
width: 1453
height: 378
property:
  - name: device id
    datatype: INTEGER_ENUM
    controltype: DROPDOWN
    value: 1
    constraint:
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
      - 8
pin_template: RS485_DEVICE
connection_consume:
  - name: KMM_RS_485_1
    type: MAKER_PLAYGROUND
    pins:
      - x: 1449.0
        y: 216.0
        ref_to: GND
      - x: 1449.0
        y: 197.0
        ref_to: VCC
      - x: 1449.0
        y: 179.0
        ref_to: "B-"
      - x: 1449.0
        y: 161.0
        ref_to: "A+"
compatibility:
  - name: Temperature
    condition:
      - name: Compare
    value:
      - name: Temperature
        constraint:
          min: -40.0
          max: 80.0
          unit: CELSIUS
  - name: Humidity
    condition:
      - name: Compare
    value:
      - name: Humidity
        constraint:
          min: 0.0
          max: 100.0
          unit: PERCENT
platforms:
  - platform: ARDUINO_ESP32
    classname: KMM_RS0102
    library_dependency:
      - 4-20ma/ModbusMaster-2.0.1