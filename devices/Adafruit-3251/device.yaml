id: Adafruit-3251
brand: Adafruit
model: Adafruit Si7021 Temperature & Humidity Sensor Breakout Board
url: https://www.adafruit.com/product/3251
type: MODULE
width: 86.4
height: 100.8
pin_template: GENERIC_I2C_DEVICE_3v3_5
connection_consume:
  - name: VIN
    type: WIRE
    pins:
      - x: 14.4
        y: 86.401
        ref_to: VCC
  - name: GND
    type: WIRE
    pins:
      - x: 43.2
        y: 86.401
        ref_to: GND
  - name: SCL
    type: WIRE
    pins:
      - x: 57.6
        y: 86.401
        ref_to: SCL
  - name: SDA
    type: WIRE
    pins:
      - x: 72.0
        y: 86.401
        ref_to: SDA
compatibility:
  - name: Temperature
    condition:
      - name: Compare
    value:
      - name: Temperature
        constraint:
          min: -10.0
          max: 85.0
          unit: CELSIUS
  - name: Humidity
    condition:
      - name: Compare
    value:
      - name: Humidity
        constraint:
          min: 0.0
          max: 80.0
          unit: PERCENT
platforms:
  - platform: ARDUINO_AVR8
    classname: MP_SI7021
    library_dependency:
      - adafruit/Adafruit_Si7021