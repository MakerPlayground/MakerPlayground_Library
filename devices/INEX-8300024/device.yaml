  - name: Buzzer
    action:
    - name: Play Tone
      parameter:
      - name: Tone Frequency
        constraint:
          max: 20000.0
          min: 0.0
          unit: HERTZ
      - name: Duration
        constraint:
          max: 1000.0
          min: 0.0
          unit: SECOND
    - name: Beep
  platforms:
  - platform: ARDUINO_ESP8266
    classname: MP_BUZZER
    library_dependency: []
- name: Integrated OLED
  integrated_connection:
