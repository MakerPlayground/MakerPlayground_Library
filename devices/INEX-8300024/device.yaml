          value: 0
        - key: Center
          value: 1
        - key: Right
          value: 2
      - name: Color
        value: White
        constraint:
        - key: Blue
          value: 0
        - key: Cyan
          value: 1
        - key: Dark Cyan
          value: 2
        - key: Dark Green
          value: 3
        - key: Dark Grey
          value: 4
        - key: Green
          value: 5
        - key: Green Yellow
