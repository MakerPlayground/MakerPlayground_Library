  - host_ref_to: IO4
    pin_function: SDA
  - host_ref_to: IO5
    pin_function: SCL
  compatibility:
  - name: Display
    action:
    - name: Show Text
      parameter:
      - name: Row
        constraint:
          min: 1
          max: 10
          unit: NOT_SPECIFIED
      - name: Text
      - name: Size
        value: 1x
