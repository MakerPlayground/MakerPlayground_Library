id: Grove-101020011
brand: SeeedStudio
model: Grove - Temperature & Humidity Sensor (DHT11)
url: https://www.seeedstudio.com/Grove-Temperature-Humidity-Sensor-DHT11.html
type: MODULE
width: 238
height: 134
pin_template: GENERIC_DIGITAL_SENSOR_3v3_5
connection_consume:
  - name: Port
    type: GROVE
    pins:
      - x: 36
        y: 51
        ref_to: GND
      - x: 36
        y: 62.3
        ref_to: VCC
      - x: 36
        y: 73.6
        ref_to: NC
      - x: 36
        y: 84.9
        ref_to: SIG
compatibility:
  - name: Temperature
    condition:
      - name: Compare
    value:
      - name: Temperature
        constraint:
          min: 0
          max: 50
          unit: CELSIUS
  - name: Humidity
    condition:
      - name: Compare
    value:
    - name: Humidity
      constraint:
        min: 20
        max: 80
        unit: PERCENT
platforms:
  - platform: ARDUINO_AVR8
    classname: MP_DHT11
    library_dependency:
      - adafruit/Adafruit_Sensor-1.1.4
      - adafruit/DHT-sensor-library-1.4.0
  - platform: ARDUINO_ESP8266
    classname: MP_DHT11
    library_dependency:
      - adafruit/Adafruit_Sensor-1.1.4
      - adafruit/DHT-sensor-library-1.4.0
  - platform: ARDUINO_ESP32
    classname: MP_DHT11
    library_dependency:
      - adafruit/Adafruit_Sensor-1.1.4
      - adafruit/DHT-sensor-library-1.4.0
  - platform: ARDUINO_ATSAMD21
    classname: MP_DHT11
    library_dependency:
      - adafruit/Adafruit_Sensor-1.1.4
      - adafruit/DHT-sensor-library-1.4.0
  - platform: ARDUINO_ATSAMD51
    classname: MP_DHT11
    library_dependency:
      - adafruit/Adafruit_Sensor-1.1.4
      - adafruit/DHT-sensor-library-1.4.0
