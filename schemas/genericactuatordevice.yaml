          controltype: TEXTBOX
        - name: Size
          value: 1x
          constraint:
            - key: 1x
              value: 1
            - key: 2x
              value: 2
          datatype: STRING_INT_ENUM
          controltype: DROPDOWN
        - name: Rotation
          value: "0\u00B0"
          constraint:
            - key: "0\u00B0"
              value: 0
            - key: "90\u00B0 CCW"
              value: 90
            - key: "180\u00B0 CCW"
              value: 180
            - key: "270\u00B0 CCW"
              value: 270
          datatype: STRING_INT_ENUM
          controltype: DROPDOWN
        - name: Color (Red)
          value: 255
          constraint:
            min: 0
            max: 255
