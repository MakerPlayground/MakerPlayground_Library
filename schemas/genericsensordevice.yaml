---
- name: Button
  description: This is buttons. You can press or release the button to do some action.
    \nRelated project:\n\tPiano\n\tSwitch to control devices
  condition:
    - name: Press
      funcname: isPress
    - name: Press and release
      funcname: isPressAndRelease
    - name: Not press
      funcname: isNotPress
- name: Accelerometer
  description: Accelerometer is a sensor to measure acceleration.\nYou can use it
    to detect free fall, acceleration on x,y,z axis. \nRelated project:\n\tFalling
    object detector
  condition:
    - name: Compare
      funcname: ''
    - name: Tap
      funcname: isTapped
    - name: Free Fall
      funcname: isFallen
  value:
    - name: Accel_X
      dataType: DOUBLE
      constraint:
        min: -100
        max: 100
        unit: METERPERSECSQUARE
    - name: Accel_Y
      dataType: DOUBLE
      constraint:
        min: -100
        max: 100
        unit: METERPERSECSQUARE
    - name: Accel_Z
      dataType: DOUBLE
      constraint:
        min: -100
        max: 100
        unit: METERPERSECSQUARE
    - name: Accel_Magnitude
      dataType: DOUBLE
      constraint:
        min: 0
        max: 100
        unit: METERPERSECSQUARE
- name: Light
  description: A sensor that detect light. \nRelated project:\n\tAutomatic light
  condition:
    - name: Compare
      funcname: ''
  value:
    - name: Percent
      dataType: DOUBLE
      constraint:
        min: 0
        max: 100
        unit: PERCENT
    - name: Intensity
      dataType: DOUBLE
      constraint:
        min: 0
        max: 100000
        unit: LUX
- name: POT
  description: This is potentiometer. You can turn to adjust and make some action.\nRelated
    project:\n\tHelp many projects in selecting action and/or adjusting the sensor
    value
  condition:
    - name: Compare
      funcname: ''
  value:
    - name: Percent
      dataType: DOUBLE
      constraint:
        min: 0
        max: 100
        unit: PERCENT
- name: Temperature
  description: A thermometer. \nRelated project:\n\tSmart fan\n\tHeat detector
  condition:
    - name: Compare
      funcname: ''
  value:
    - name: Temperature
      dataType: DOUBLE
      constraint:
        min: -500
        max: 500
        unit: CELSIUS
- name: Gyroscope
  description: A sensor that measure rotation on x,y,z axis. \nRelated project:\n\t
    Flip detector
  condition:
    - name: Compare
      funcname: ''
  value:
    - name: Gyro_X
      dataType: DOUBLE
      constraint:
        min: -200
        max: 200
        unit: RADIUSPERSEC
    - name: Gyro_Y
      dataType: DOUBLE
      constraint:
        min: -200
        max: 200
        unit: RADIUSPERSEC
    - name: Gyro_Z
      dataType: DOUBLE
      constraint:
        min: -200
        max: 200
        unit: RADIUSPERSEC
- name: Humidity
  description: A sensor that measure humidity. \nRelated project:\n\tAutomatic water
    plant
  condition:
    - name: Compare
      funcname: ''
  value:
    - name: Humidity
      dataType: DOUBLE
      constraint:
        min: 0
        max: 100
        unit: PERCENT
- name: Sound
  description: A sensor that measure level of sound. \nRelated project:\n\tSound detector
  condition:
    - name: Compare
      funcname: ''
  value:
    - name: SoundLevel
      dataType: DOUBLE
      constraint:
        min: 0
        max: 100
        unit: PERCENT
- name: Magnetometer
  description: A sensor that measure magnetic. \nRelated project:\n\tMagnet detector\n\tCompass
  condition:
    - name: Compare
      funcname: ''
    - name: Direction
      funcname: checkDirection
      parameter:
        - name: Direction
          value: North
          constraint:
            - key: North
              value: 0
            - key: NorthEast
              value: 1
            - key: East
              value: 2
            - key: SouthEast
              value: 3
            - key: South
              value: 4
            - key: SouthWest
              value: 5
            - key: West
              value: 6
            - key: NorthWest
              value: 7
          datatype: STRING_INT_ENUM
          controltype: DROPDOWN
  value:
    - name: Mag_X
      dataType: DOUBLE
      constraint:
        min: -200
        max: 200
        unit: MICROTESLA
    - name: Mag_Y
      dataType: DOUBLE
      constraint:
        min: -200
        max: 200
        unit: MICROTESLA
    - name: Mag_Z
      dataType: DOUBLE
      constraint:
        min: -200
        max: 200
        unit: MICROTESLA
    - name: Heading
      dataType: DOUBLE
      constraint:
        min: 0
        max: 360
        unit: DEGREE
- name: Distance
  description: A sensor that measure distance. \nRelated project:\n\tWall detector\n\tObject
    detector
  condition:
    - name: Compare
      funcname: ''
  value:
    - name: Distance
      dataType: DOUBLE
      constraint:
        min: 0
        max: 450
        unit: CENTIMETER
- name: Presence
  description: A sensor that measure movement. \nRelated project:\n\tHuman detector
  condition:
    - name: Detect Human
      funcname: isDetected
    - name: No Human
      funcname: isNotDetected
- name: GPS
  description: A Geolocation sensor. \nRelated project:\n\tGPS Tracking
  condition:
    - name: Compare
      funcname: ''
    - name: Data is valid
      funcname: isDataValid
    - name: Data is not valid
      funcname: isDataInvalid
  value:
    - name: Latitude
      dataType: DOUBLE
      constraint:
        min: -90
        max: 90
        unit: DEGREE
    - name: Longitude
      dataType: DOUBLE
      constraint:
        min: -180
        max: 180
        unit: DEGREE
- name: Color
  description: A sensor that detect color. \nRelated project:\n\tColor detector
  condition:
    - name: Detect Color
      funcname: isColor
      parameter:
        - name: Color
          value: Red
          constraint:
            - key: Red
              value: 0
            - key: Green
              value: 1
            - key: Blue
              value: 2
            - key: Cyan
              value: 3
            - key: Magenta
              value: 4
            - key: Orange
              value: 5
            - key: Violet
              value: 6
            - key: White
              value: 7
            - key: Yellow
              value: 8
          datatype: STRING_INT_ENUM
          controltype: DROPDOWN
- name: Pressuremeter
  description: Pressuremeter is a sensor to measure pressure. \nRelated project:\n\tAtmosphere
    detector
  condition:
    - name: Compare
      funcname: ''
  value:
    - name: Pressure
      dataType: DOUBLE
      constraint:
        min: -3000
        max: 3000
        unit: HECTOPASCAL
- name: Water
  description: A sensor that detect water level. \nRelated project:\n\tRain detection\n\tWater
    level detector
  condition:
    - name: Detect Water
      funcname: isWet
    - name: No Water
      funcname: isDry
- name: Alcohol
  description: A sensor that detect alcohol. \nRelated project:\n\tAlcohol meter
  condition:
    - name: Compare
      funcname: ''
  value:
    - name: Percent
      dataType: DOUBLE
      constraint:
        min: 0
        max: 100
        unit: PERCENT
- name: LPG
  description: A sensor that detect gas LPG. \nRelated project:\n\tGas detector
  condition:
    - name: Compare
