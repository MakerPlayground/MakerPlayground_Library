    - name: Percent
      dataType: DOUBLE
      constraint:
        min: 0
        max: 100
        unit: PERCENT
- name: Flame
  description: A sensor that detect flame. \nRelated project:\n\tFlame detector
  condition:
    - name: Compare
      funcname: ''
  value:
    - name: Percent
      dataType: DOUBLE
      constraint:
        min: 0
        max: 100
        unit: PERCENT
- name: Altimeter
  description: Altimeter is a sensor to measure height. \nRelated project:\n\tHeight
    detector
  condition:
    - name: Compare
      funcname: ''
  value:
    - name: Altitude
      dataType: DOUBLE
      constraint:
        min: -3000
        max: 3000
        unit: METER
- name: Soil Moisture
  description: This is Moisture Sensor. It can detect the moisture of soil or decide
    whether there is water around the sensor
  condition:
    - name: Compare
      funcname: ''
  value:
    - name: Percent
      dataType: DOUBLE
      constraint:
        min: 0
        max: 100
        unit: PERCENT
- name: Gesture
  description: A gesture sensor can be used to detect hand movement in front of the
    sensor
  condition:
    - name: Swipe Up
      funcname: isSwipeUp
    - name: Swipe Down
      funcname: isSwipeDown
    - name: Swipe Left
      funcname: isSwipeLeft
    - name: Swipe Right
      funcname: isSwipeRight
    - name: Move Forward
      funcname: isMoveForward
    - name: Move Backward
      funcname: isMoveBackward
    - name: Spin Clockwise
      funcname: isSpinClockwise
    - name: Spin Counter Clockwise
      funcname: isSpinCounterClockwise
    - name: Waving
      funcname: isWave
    - name: Not Detected
      funcname: isNotDetected
- name: Current
  description: This is a current sensor. You can measure the amount of current used
    by some electronic devices. \nRelated project:\n\tSmart Meter
  condition:
    - name: Compare
      funcname: ''
  value:
    - name: Ampere
      dataType: DOUBLE
      constraint:
        min: 0
        max: 100
        unit: AMPERE
- name: RTC
  description: A Real Time Clock (RTC) device with external battery that provides
    the real date and time.
  action:
    - name: Set DateTime
      funcname: setDateTime
      parameter:
        - name: Date & Time
          value: 0
          constraint: []
          datatype: DATETIME
          controltype: DATETIMEPICKER
  condition:
    - name: Compare
      funcname: ''
    - name: Check Day
      funcname: checkDayOfWeek
      parameter:
        - name: Day
          value: Monday
          constraint:
            - key: Sunday
              value: 1
            - key: Monday
              value: 2
            - key: Tuesday
              value: 3
            - key: Wednesday
              value: 4
            - key: Thursday
              value: 5
            - key: Friday
              value: 6
            - key: Saturday
              value: 7
          datatype: STRING_INT_ENUM
          controltype: DROPDOWN
  value:
    - name: Hour
      dataType: INTEGER
      constraint:
        min: 0
        max: 23
        unit: NOT_SPECIFIED
    - name: Minute
      dataType: INTEGER
      constraint:
        min: 0
        max: 59
        unit: NOT_SPECIFIED
    - name: Second
      dataType: INTEGER
      constraint:
        min: 0
        max: 59
        unit: NOT_SPECIFIED
    - name: Date
      dataType: INTEGER
      constraint:
        min: 1
        max: 31
        unit: NOT_SPECIFIED
    - name: Month
      dataType: INTEGER
      constraint:
        min: 1
        max: 12
        unit: NOT_SPECIFIED
    - name: Year
      dataType: INTEGER
      constraint:
        min: 0
        max: 5000
        unit: NOT_SPECIFIED
- name: Camera
  description: ''
  value:
    - name: Image
      dataType: IMAGE
      constraint: []
- name: Dust
  description: A sensor to measure dust. \nRelated project:\n\tMeasure PM 2.5
  condition:
    - name: Compare
      funcname: ''
    - name: Data is valid
      funcname: isDataValid
    - name: Data is not valid
      funcname: isDataInvalid
  value:
    - name: Atmospheric PM 1.0
      dataType: DOUBLE
      constraint:
        min: 0
        max: 1000
        unit: MICROGRAMS_PER_CUBIC_METER
    - name: Atmospheric PM 2.5
      dataType: DOUBLE
      constraint:
        min: 0
        max: 1000
        unit: MICROGRAMS_PER_CUBIC_METER
    - name: Atmospheric PM 10
      dataType: DOUBLE
      constraint:
        min: 0
        max: 1000
        unit: MICROGRAMS_PER_CUBIC_METER
- name: Joystick
  description: This is a joystick. You can detect the up, down, left, right and middle
    push from joystick
  condition:
    - name: Press up
      funcname: isUpPress
    - name: Press down
      funcname: isDownPress
    - name: Press left
      funcname: isLeftPress
    - name: Press right
      funcname: isRightPress
    - name: Press middle
      funcname: isMiddlePress
    - name: Not press up
      funcname: isUpRelease
    - name: Not press down
      funcname: isDownRelease
    - name: Not press left
      funcname: isLeftRelease
    - name: Not press right
      funcname: isRightRelease
    - name: Not press middle
      funcname: isMiddleRelease
    - name: Not press all
      funcname: isAllRelease
- name: Weight
  description: A sensor or sensors to measure the weight
  action:
    - name: Set zero weight
      funcname: setZero
    - name: Set scale
      funcname: setScale
      parameter:
        - name: scale
          value: 20000
          constraint:
            min: -50000
            max: 50000
            unit: NOT_SPECIFIED
          datatype: INTEGER
          controltype: SPINBOX
  condition:
    - name: Compare
      funcname: ''
  value:
    - name: Weight
      dataType: DOUBLE
      constraint:
        min: -200
        max: 200
        unit: KILOGRAM
- name: Energy Meter
  description: A sensor to measure electricity usage.
  condition:
    - name: Compare
      funcname: ''
  value:
    - name: Current
      dataType: DOUBLE
      constraint:
        min: 0
        max: 60
        unit: AMPERE
    - name: Voltage
      dataType: DOUBLE
      constraint:
        min: 0
        max: 300
        unit: VOLT
    - name: Power
      dataType: DOUBLE
      constraint:
        min: 0
        max: 20000
        unit: WATT
    - name: Frequency
      dataType: DOUBLE
      constraint:
        min: 0
        max: 100
        unit: HERTZ
    - name: Active Apparent Power
      dataType: DOUBLE
      constraint:
        min: 0
        max: 20000
        unit: VOLT_AMPERE
    - name: Reactive Apparent Power
      dataType: DOUBLE
      constraint:
        min: 0
        max: 20000
        unit: VOLT_AMPERE_REACTIVE
    - name: Total Active Energy
      dataType: DOUBLE
      constraint:
        min: 0
        max: 300000
        unit: KILO_WATT_HOUR
    - name: Total Reactive Energy
      dataType: DOUBLE
      constraint:
        min: 0
        max: 300000
        unit: KILO_VOLT_AMPERE_REACTIVE_HOUR
    - name: Power Factor
      dataType: DOUBLE
      constraint:
        min: -1
        max: 1
        unit: POWER_FACTOR
    - name: Phase Angle
      dataType: DOUBLE
      constraint:
        min: -90
        max: 90
        unit: DEGREE
- name: Reflector
  description: A light reflective measurement sensor. \nRelated project:\n\tObject or Line detection
  condition:
    - name: Compare
      funcname: ''
  value:
    - name: Reflectance
      dataType: DOUBLE
      constraint:
        min: 0
        max: 100
        unit: PERCENT

- name: UV Sensor
  description: UV Sensor is used for detecting the intensity of incident ultraviolet(UV) radiation.
  condition:
    - name: Compare
      funcname: ''
    - name: Check Risk Level
      funcname: checkRiskLevel
      parameter:
        - name: Risk Level
          value: Low
          constraint:
            - key: Low
              value: 1
            - key: Moderate
              value: 2
            - key: High
              value: 3
            - key: Very High
              value: 4
            - key: Extreme
              value: 5
          datatype: STRING_INT_ENUM
          controltype: DROPDOWN
  value:
    - name: UV Index
      dataType: DOUBLE
      constraint:
        min: 0
        max: 11
        unit: NOT_SPECIFIED
- name: Speech Recognizer
  description: Recognize human speech
  condition:
    - name: Recognize
      funcname: recognize
      parameter:
        - name: Word
          value: ''
          constraint: []
          datatype: STRING
          controltype: TEXTBOX
- name: Fingerprint
  description: Fingerprint sensor allows adding, verification and management of fingerprints
  action:
    - name: Add Fingerprint
      funcname: addFingerprint
    - name: Validate Fingerprint
      funcname: validateFingerprint
    - name: Delete Fingerprint
      funcname: deleteFingerprint
      parameter:
        - name: Index
          value: 0
          constraint:
            min: 0
            max: 255
            unit: NOT_SPECIFIED
          datatype: INTEGER
          controltype: SPINBOX
    - name: Delete All Fingerprints
      funcname: deleteAllFingerprints
  condition:
    - name: Add Success
      funcname: isAddSuccess
    - name: Add Fail
      funcname: isAddFail
    - name: Validate Success
      funcname: isValidateSuccess
    - name: Validate Fail
      funcname: isValidateFail
    - name: Delete Success
      funcname: isDeleteSuccess
    - name: Delete Fail
      funcname: isDeleteFail
  value:
    - name: Finger Count
      dataType: INTEGER
      constraint:
        min: 0
        max: 254
        unit: NOT_SPECIFIED
