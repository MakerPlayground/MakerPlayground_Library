    voltage_level: LEVEL_3v3
    pin_function:
      - PWM_OUT
      - DIGITAL_IN
      - DIGITAL_OUT

  - pin_name: "GND"
    voltage_level: LEVEL_3v3
    pin_function:
      - GND

  - pin_name: "VCC"
