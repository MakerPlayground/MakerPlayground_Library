pins:
  - pin_name: VCC
    pin_function: VCC
    voltage_level: LEVEL_3v3_5

  - pin_name: GND
    pin_function: GND
    voltage_level: LEVEL_3v3_5

  # both CLK and DIO uses two functions
  - pin_name: CLK
    pin_function:
      - DIGITAL_OUT
      - DIGITAL_IN
    voltage_level: LEVEL_3v3_5

  - pin_name: DIO
    pin_function:
      - DIGITAL_OUT
      - DIGITAL_IN
    voltage_level: LEVEL_3v3_5